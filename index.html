<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="todos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
    <h1>To-do List <i class="fas fa-plus"></i></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
        <li><span><i class="fas fa-trash"></i></span> Learn HTML</li>
        <li><span><i class="fas fa-trash"></i></span> Learn CSS</li>
        <li><span><i class="fas fa-trash"></i></span> Learn JavaScript</li>
        <li><span><i class="fas fa-trash"></i></span> Become a Developer</li>
    </ul>
    </div>
    <script src="todos.js"></script>
</body>
</html>
